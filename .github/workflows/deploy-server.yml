name: Deploy Server to EC2

on:
  push:
    branches:
      - master
    paths:
      - "server/**"
      - ".github/workflows/deploy-server.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/lazo-app/server
            # Update MP_ACCESS_TOKEN in .env with test credentials from GitHub Secret
            sed -i 's/MP_ACCESS_TOKEN=.*/MP_ACCESS_TOKEN=${{ secrets.MP_TEST_ACCESS_TOKEN }}/' .env
            chmod +x deploy.sh
            ./deploy.sh
